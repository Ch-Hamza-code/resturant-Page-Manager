<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class = maincontact>
        <div class="navbar-container">
            <nav class="navbar">
              <div class="logo">
                  <img src="images/logo.svg" alt="">
              </div>
              <ul class="nav-links">
                  <li><a href="home.html">Home</a></li>
                  <li><a href="#">Contact</a></li>
                  <li><a href="BookTable.html" class="button">Book A Table</a></li>
              </ul>
            </nav>
            <div class="Intro">
              <div class="content">
                  <h1 class="Fh">Contact Us</h1>
              </div>
            </div>
        </div>
        <section class="contact-section">
            <h2>---- Contact Us ----</h2>
            <h3>Contact For Any Query</h3>
            <div class="contact-info">
                <div class="contact-detail">
                    <h4>Booking</h4>
                    <p><img src="images/Icons/inbox.svg" alt=""> booking@example.com</p>
                </div>
                <div class="contact-detail">
                    <h4>General</h4>
                    <p><img src="images/Icons/inbox.svg" alt=""> general@example.com</p>
                </div>
                <div class="contact-detail">
                    <h4>Technical</h4>
                    <p><img src="images/Icons/inbox.svg" alt=""> tech@example.com</p>
                </div>
            </div>
            <div class="contact-container">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24171.84741655001!2d-74.0060155!3d40.7127753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDHCsDQyJzQ2LjAiTiA3NMKwMDBX!5e0!3m2!1sen!2sus!4v1617186746941!5m2!1sen!2sus"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
                <div class="contact-form">
                    <form action="#" method="post">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <input type="text" name="subject" placeholder="Subject" required>
                        <textarea name="message" placeholder="Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
